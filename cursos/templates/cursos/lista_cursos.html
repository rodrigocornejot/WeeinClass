<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Cursos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Botón para Volver al Menú Principal alineado a la izquierda -->
    <div class="mb-4 d-flex justify-content-start">
      <a href="{% url 'menu_admin' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Volver al Menú Principal
      </a>
    </div>

    <h2 class="text-center mb-4">Lista de Cursos</h2>
    <ul class="list-group">
      {% for curso in cursos %}
        <li class="list-group-item">
          {{ curso.nombre }} - {{ curso.fecha }} - {{ curso.horario }}
          <!-- Puedes añadir enlaces para editar o borrar -->
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_curso' %}" class="btn btn-success mt-3">Añadir Curso</a>
  </div>
</body>
</html>
