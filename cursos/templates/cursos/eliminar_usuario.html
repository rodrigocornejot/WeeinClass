<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eliminar usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body{ background:#f6f7fb; }
    .card-soft{ border:0; border-radius:14px; box-shadow:0 10px 24px rgba(0,0,0,.06); }
  </style>
</head>
<body class="py-4">
<div class="container" style="max-width:700px;">

  <div class="card card-soft">
    <div class="card-body">
      <h4 class="fw-bold text-danger">¿Eliminar usuario?</h4>
      <p class="mb-1">Vas a eliminar: <strong>{{ usuario.username }}</strong></p>
      <p class="text-muted">Esto no se puede deshacer.</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-danger">Sí, eliminar</button>
          <a class="btn btn-outline-secondary" href="{% url 'lista_usuarios' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
