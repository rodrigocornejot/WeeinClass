
{% block content %}
<div class="container mt-4" style="max-width:700px;">
  <h3 class="mb-3 text-danger">Eliminar curso</h3>

  <div class="alert alert-warning">
    ¿Seguro que deseas eliminar este curso?
    <br><b>{{ curso.nombre }}</b> — {{ curso.fecha|date:"d/m/Y" }} {{ curso.horario }}
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_cursos' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
