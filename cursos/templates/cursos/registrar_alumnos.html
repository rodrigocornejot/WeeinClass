<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Alumno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      width: 100%;
    }
    .btn-secondary {
      width: 100%;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'menu_admin' %}">WeeinClass</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Hola, <strong>{{ user.username }}</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Ver perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="card p-4">
      <h3 class="text-center mb-4">Registrar Nuevo Alumno</h3>
          <form method="post" action="{% url 'registrar_alumnos' %}">
              {% csrf_token %}
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese el correo" required>
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingrese el teléfono" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Alumno</button>
            <a href="{% url 'lista_alumnos' %}" class="btn btn-secondary mt-2">Ver Lista de Alumnos</a>
          </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
