<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcar Truncado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 720px;">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">üö™ Marcar matr√≠cula como TRUNCADO</h4>
    <a href="{% url 'lista_matriculas' %}" class="btn btn-outline-secondary btn-sm">‚Üê Volver</a>
  </div>

  <div class="alert alert-info">
    <div><strong>Alumno:</strong> {{ m.alumno.nombre }}</div>
    <div><strong>Curso:</strong> {{ m.curso.nombre }}</div>
    <div><strong>Estado actual:</strong> {{ m.get_estado_display }}</div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Fecha de baja</label>
          <input type="date" name="fecha_baja" class="form-control">
          <div class="form-text">Si lo dejas vac√≠o, se pondr√° la fecha de hoy.</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Motivo</label>
          <select name="motivo_trunco" class="form-select">
            <option value="">‚Äî Seleccionar ‚Äî</option>
            <option value="horarios">Horarios</option>
            <option value="economico">Econ√≥mico</option>
            <option value="salud">Salud</option>
            <option value="viaje">Viaje / Mudanza</option>
            <option value="insatisfaccion">Insatisfacci√≥n</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Raz√≥n (detalle)</label>
          <textarea name="razon_trunco" class="form-control" rows="3"
                    placeholder="Ej: trabaja en turnos, no puede asistir..."></textarea>
        </div>

        <button class="btn btn-danger w-100">Confirmar truncado</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
