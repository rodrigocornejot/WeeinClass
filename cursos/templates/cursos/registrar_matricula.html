<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Matrícula</title>
    <!-- Estilos y Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#id_fecha_inicio").datepicker({
                dateFormat: "yy-mm-dd",
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Registrar Matrícula</h2>
                <p class="text-muted">Complete el formulario para registrar una nueva matrícula.</p>
            </div>

            <!-- Botones principales arriba -->
            <div class="col-12 col-md-8 offset-md-2 mb-4 d-flex justify-content-between">
                <a href="{% url 'menu_admin' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Menú Principal
                </a>
                <a href="{% url 'lista_matriculas' %}" class="btn btn-dark">
                    <i class="bi bi-list"></i> Ver Lista de Matrículas
                </a>
            </div>

            <div class="col-12 col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <!-- Formulario de Matrícula -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <!-- Botón de guardar matrícula -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Matrícula
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
