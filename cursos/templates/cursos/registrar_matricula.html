<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Matrícula</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            $("#id_fecha_inicio").datepicker({
                dateFormat: "yy-mm-dd",
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>
<body>
  <div class="container mt-5">
      <a href="{% url 'menu_admin' %}" class="btn btn-primary mb-3">Volver al Menú Principal</a>
      <a href="{% url 'registrar_matricula' %}" class="btn btn-success">Registrar nueva matrícula</a>
    <h2>Registrar Matrícula</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar Matrícula</button>
    </form>
    <br>
    <a href="{% url 'lista_matriculas' %}" class="btn btn-secondary">Ver Lista de Matrículas</a>
  </div>
</body>
