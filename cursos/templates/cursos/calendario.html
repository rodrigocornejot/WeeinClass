<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Matrículas</title>
  <!-- FullCalendar CSS (Bootstrap Theme opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap@5.11.3/main.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <!-- Bootstrap CSS para estilos adicionales -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #f1f1f1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #calendario {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .fc-header-toolbar {
      background-color: #e9ecef;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    /* Estilos de la leyenda */
    .leyenda {
      margin-top: 20px;
      font-size: 16px;
    }
    .leyenda h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .leyenda ul {
      list-style-type: none;
      padding: 0;
    }
    .leyenda li {
      margin: 5px 0;
    }
    .color-box {
      display: inline-block;
      width: 30px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap@5.11.3/main.min.js"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'menu_admin' %}">WeeinClass</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Hola, <strong>{{ user.username }}</strong>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Ver perfil</a></li>
          <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="dropdown-item">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Calendario de Matrículas</h1>

  <!-- Leyenda de colores para los cursos -->
  <div class="leyenda">
    <h3>Leyenda de Cursos</h3>
    <ul>
        <li><span class="color-box" style="background-color: #33FF57;"></span> VARIADORES DE FRECUENCIA</li>
        <li><span class="color-box" style="background-color: #b328ca;"></span> REDES INDUSTRIALES</li>
        <li><span class="color-box" style="background-color: #FF5733;"></span> PLC NIVEL 1</li>
        <li><span class="color-box" style="background-color: #FFFF00;"></span> PLC NIVEL 2</li>
        <li><span class="color-box" style="background-color: #28CAAD;"></span> INSTRUMENTACION INDUSTRIAL</li>
        <li><span class="color-box" style="background-color: #285ECA;"></span> PLC LOGO! V8</li>
    </ul>
  </div>

  <!-- tu_template.html -->
  <div style="display: flex;">
    <div style="flex: 1;">
      <!-- Aquí va tu calendario -->
      <div id="calendario"></div>
    </div>
  </div>

  <!-- Modal para mostrar detalles del evento -->
  <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventoModalLabel">Detalles del Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="detalleEvento">
          <!-- Aquí se llenarán los detalles -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrfToken = getCookie('csrftoken');

  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendario');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'es',
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      editable: true,
      eventTextColor: '#fff',

      events: "{% url 'calendario_matriculas' %}",

      /* ===============================
         CLICK → VER DETALLE
      =============================== */
      eventClick: function(info) {
        const fecha = info.event.startStr;
        const matriculaId = info.event.extendedProps.matricula_id;

        if (!matriculaId) {
          alert("No se encontró la matrícula");
          return;
        }

        fetch(`/cursos/detalle_matricula/${matriculaId}/${fecha}/`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('detalleEvento').innerHTML = `
              <p><strong>Alumno:</strong> ${data.nombre}</p>
              <p><strong>Turno:</strong> ${data.turno}</p>
              <p><strong>Saldo pendiente:</strong> S/ ${data.saldo}</p>
            `;
            new bootstrap.Modal(
              document.getElementById('eventoModal')
            ).show();
          })
          .catch(() => {
            document.getElementById('detalleEvento').innerHTML =
              '<p>Error al cargar datos.</p>';
            new bootstrap.Modal(
              document.getElementById('eventoModal')
            ).show();
          });
      },

      /* ===============================
         DRAG & DROP → MOVER CLASE
      =============================== */
      eventDrop: function(info) {
        const claseId = info.event.extendedProps.clase_id;
        const nuevaFecha = info.event.start.toISOString().split('T')[0];

        if (!claseId) {
          alert("No se encontró la clase");
          info.revert();
          return;
        }

        Swal.fire({
          title: '¿Reprogramar clase?',
          text: `Nueva fecha: ${nuevaFecha}`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, cambiar',
          cancelButtonText: 'Cancelar'
        }).then(result => {
          if (!result.isConfirmed) {
            info.revert();
            return;
          }

          fetch(`/cursos/actualizar_fecha_clase/${claseId}/`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ nueva_fecha: nuevaFecha })
          })
          .then(res => res.json())
          .then(data => {
            if (data.status !== 'success') {
              Swal.fire('Error', 'No se pudo actualizar', 'error');
              info.revert();
            } else {
              Swal.fire('Actualizado', 'Clase reprogramada', 'success');
            }
          })
          .catch(() => {
            Swal.fire('Error', 'Error del servidor', 'error');
            info.revert();
          });
        });
      }
    });

    calendar.render();
  });
</script>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
