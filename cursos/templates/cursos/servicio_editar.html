<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar servicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .cardx { border:0; border-radius:14px; box-shadow:0 10px 24px rgba(0,0,0,.08); }
  </style>
</head>
<body>
<div class="container py-4" style="max-width: 720px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">✏ Editar servicio</h4>
      <div class="text-muted">{{ servicio.nombre }}</div>
    </div>
    <a href="{% url 'servicios_gestion' %}" class="btn btn-outline-secondary btn-sm">← Volver</a>
  </div>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <div class="card cardx">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-2">
          <label class="form-label">Nombre</label>
          {{ form.nombre }}
        </div>

        <div class="mb-2">
          <label class="form-label">Precio (S/)</label>
          {{ form.precio }}
        </div>

        <div class="form-check mb-3">
          {{ form.activo }}
          <label class="form-check-label">Activo</label>
        </div>

        <button class="btn btn-primary fw-semibold">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
