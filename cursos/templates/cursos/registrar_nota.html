<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nota</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <a href="{% url 'menu_admin' %}" class="btn btn-primary mb-3">Volver al Men√∫ Principal</a>
    <h2>Registrar Nota</h2>

    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_alumno" class="form-label">Alumno:</label>
        {{ form.alumno }}
      </div>
      <div class="mb-3">
        <label for="id_nota" class="form-label">Nota:</label>
        {{ form.nota }}
      </div>
      <button type="submit" class="btn btn-primary">Guardar Nota</button>
    </form>
    <br>
    <a href="{% url 'lista_notas' %}" class="btn btn-secondary">Ver Notas</a>
  </div>
</body>
</html>
