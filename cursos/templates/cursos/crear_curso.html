<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Curso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 600px; /* Centra y ajusta el ancho del formulario */
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <a href="{% url 'menu_admin' %}" class="btn btn-outline-primary mb-3">⬅ Volver al Menú Principal</a>

    <div class="card shadow-lg form-container">
      <div class="card-header bg-primary text-white text-center">
        <h3>Crear Curso</h3>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Curso</label>
            {{ form.nombre }}
          </div>
          <div class="mb-3">
            <label for="{{ form.nuevo_curso.id_for_label }}" class="form-label">Nuevo Curso</label>
            {{ form.nuevo_curso }}
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
                {{ form.fecha }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="{{ form.horario.id_for_label }}" class="form-label">Horario</label>
                {{ form.horario }}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="{{ form.duracion.id_for_label }}" class="form-label">Duración</label>
                {{ form.duracion }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="{{ form.profesor.id_for_label }}" class="form-label">Profesor</label>
                {{ form.profesor }}
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'lista_cursos' %}" class="btn btn-secondary">⬅ Volver a la lista de cursos</a>
            <button type="submit" class="btn btn-success">✅ Guardar Curso</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
