<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Notas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
  <a href="{% url 'menu_admin' %}" class="btn btn-primary mb-3">Volver al Menú Principal</a>
    <h2>Lista de Notas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Curso</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        {% for nota in notas %}
          <tr>
            <td>{{ nota.alumno.nombre }}</td>
            <td>{{ nota.curso.nombre }}</td>
            <td>{{ nota.calificacion }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="3">No se han registrado notas.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'registrar_nota' %}" class="btn btn-primary">Registrar nueva nota</a>
  </div>
</body>
</html>
