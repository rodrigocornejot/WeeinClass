<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<li class="container">
    <a href="{% url 'menu_admin' %}" class="btn btn-primary mb-3">Volver al Menú Principal</a>

    <h2 class="text-center mb-4">Lista de Alumnos</h2>

    <ul class="list-group">
        {% for alumno in alumnos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ alumno.nombre }}
                <span class="badge bg-primary rounded-pill">Curso</span>
                <div>
                    <a href="{% url 'editar_alumno' alumno.id %}"
                       class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_alumno' alumno.id %}"
                       class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este alumno?')">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
